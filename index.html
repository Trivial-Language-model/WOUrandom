<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WOUセリフ生成</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>わたしは『ワンダー・オブ・U』</h1>
  <button id="generateButton">追跡する</button>
  <p id="output"></p>

 <input type="radio" name="character" value="A" id="charA" checked>
 <label for="charA">A</label>

 <input type="radio" name="character" value="B" id="charB">
 <label for="charB">B</label>

  <script src="main.js"></script>

  <h2>このサイトについて</h2>
    <li>ワンダー・オブ・Uが発したいくつかのセリフを単語で分解し、マルコフ連鎖の要領で新たな文章を生成します。</li>
    <li>「追跡する」ボタンで生成ができます。</li>
    <li>選択肢AとBがありますが、Aを選択すれば文章を生成するモード、Bを選択すれば絵文字が出るモードに切り替えることが可能です。</li>
    <li class="WOU">「分をわきまえて　わたしを追跡しなければ……　何事も起こらないのに」</li>
    <li></li>
    <li>※エダハ言語モデル作成の練習用です</li>

</body>
</html>
